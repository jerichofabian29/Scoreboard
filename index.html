<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Score Counter</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Scoreboard</h1>
    <div class="container">
        <div class="homeContainer">
            <h1>Home</h1>
            <div class="numberContainer">
                <h1 id="homeScore">0</h1>
            </div>
            <div class="buttonContainer">
                <button id="homeAddOne">+ 1</button>
                <button id="homeAddTwo">+ 2</button>
                <button id="homeAddThree">+ 3</button>
            </div>
        </div>

        <div class="guestContainer">
            <h1>Guest</h1>
            <div class="numberContainer">
                <h1 id="guestScore">0</h1>
            </div>
            <div class="buttonContainer">
                <button id="guestAddOne">+ 1</button>
                <button id="guestAddTwo">+ 2</button>
                <button id="guestAddThree">+ 3</button>
            </div>
        </div>

    </div>



    <script src="main.js"></script>
</body>
</html>
